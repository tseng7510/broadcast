<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="con"></div>
    <script>
      const con = document.querySelector('.con');

      const textData = new BroadcastChannel('text');
      textData.onmessage = (e) => {
        con.innerHTML = e.data;
      };
    </script>
  </body>
</html>
