<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <a href="con.html">link</a>
    <script>
      const input = document.querySelector('input');
      let text = '';

      const textData = new BroadcastChannel('text');
      input.addEventListener('input', function (e) {
        text = e.target.value;
        textData.postMessage(text);
      });
    </script>
  </body>
</html>
